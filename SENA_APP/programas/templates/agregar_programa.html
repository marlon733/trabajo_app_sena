{% extends "master.html" %}
{%block title%}Agregar Programa{% endblock %}
{%block content%}   
<h2>Agregar Nuevo Programa</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar Programa</button>
    <a href="/programas" class="btn btn-secondary">Volver a Programas</a>
</form>
{%endblock%}
