{% extends "master.html" %}

{% block title %}
  Lista de Aprendices - SENA
{% endblock %}

{% block content %}

<style>
  /* Estilos para el contenedor principal */
  .list-container {
    max-width: 800px;
    margin: 40px auto;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #ffffff;
    padding: 25px;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.08);
  }

  /* Título de la página */
  .page-title {
    color: #333;
    text-align: center;
    margin-bottom: 10px;
    text-transform: uppercase;
    letter-spacing: 1px;
    border-bottom: 3px solid #39A900; /* Línea verde decorativa */
    display: inline-block;
    padding-bottom: 5px;
  }
  
  .header-wrapper {
    text-align: center;
    margin-bottom: 30px;
  }

  /* Contador de registros */
  .counter-badge {
    text-align: center;
    color: #666;
    font-size: 0.95rem;
    margin-top: 10px;
  }
  
  .counter-number {
    background-color: #333;
    color: #fff;
    padding: 2px 8px;
    border-radius: 12px;
    font-weight: bold;
    font-size: 0.8rem;
    vertical-align: middle;
  }

  /* Lista de Aprendices (Adaptado de program-list) */
  .apprentice-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .apprentice-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 18px 20px;
    border-bottom: 1px solid #f0f0f0;
    transition: all 0.2s ease;
  }

  .apprentice-item:hover {
    background-color: #f4f9f4; /* Fondo verde muy suave al pasar el mouse */
    transform: translateX(5px); /* Pequeño movimiento a la derecha */
  }

  .apprentice-name {
    font-size: 1.05rem;
    color: #444;
    font-weight: 600;
  }

  /* Botón de acción (Adaptado de btn-program) */
  .btn-apprentice {
    background-color: #39A900; /* Verde SENA */
    color: white;
    text-decoration: none;
    padding: 8px 20px;
    border-radius: 20px; /* Bordes redondeados estilo píldora */
    font-size: 0.85rem;
    font-weight: bold;
    box-shadow: 0 2px 5px rgba(57, 169, 0, 0.3);
    transition: background 0.3s, box-shadow 0.3s;
  }

  .btn-apprentice:hover {
    background-color: #2e8b00;
    box-shadow: 0 4px 8px rgba(57, 169, 0, 0.4);
  }
</style>

<div class="list-container">
    <div class="header-wrapper">
        <h1 class="page-title">Aprendices</h1>
        <p class="counter-badge">
           Aprendices registrados: <span class="counter-number">{{ myaprendices|length }}</span>
        </p> 
    </div>

    <ul class="apprentice-list">
      {% for x in myaprendices %}
        <li class="apprentice-item">
            <span class="apprentice-name">
                {{ x.nombre }} {{ x.apellido }}
            </span>
            
            <a href="details/{{ x.id }}" class="btn-apprentice">
                Ver Detalles
            </a>
        </li>
      {% endfor %}
    </ul>
</div>

{% endblock %}
